<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle with Sliding Menu</title>
    <style>
        /* Default light mode styles */
        body {
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Menu styles */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #222;
            transition: left 0.3s ease;
        }

        .menu.open {
            left: 0;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 50px 0 0 0;
        }

        .menu ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .menu ul li:first-child {
            border-top: 1px solid #444;
        }

        .menu ul li a {
            color: #ccc;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            color: #fff;
        }

        .toggle-menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        .toggle-menu-btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="menu" id="menu">
    <div class="toggle-menu-btn" onclick="toggleMenu()">
        &#9776;
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><button onclick="toggleDarkMode()">Toggle Dark Mode</button></li>
    </ul>
</div>

<div class="container">
    <h1>Dark Mode Toggle with Sliding Menu</h1>
    <p>This is a sample paragraph.</p>
</div>

<script>
function toggleDarkMode() {
    var body = document.body;
    body.classList.toggle('dark-mode');
}

function toggleMenu() {
    var menu = document.getElementById('menu');
    menu.classList.toggle('open');
}
</script>

</body>
</html>
